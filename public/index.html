<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="welcome">Welcome to Weather App</h1>
    <div class="Card">
        <div class="intro">
            <h1 class="live">Live Weather App</h1>
            <h1 class="Desc">Find the Weather of City You like</h1>
        </div>
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter City Name" spellcheck="false">
            <button id="searchBtn"><img src="images/search.png" alt="search"></button>
        </div>
        <div class="error">Please Enter Valid City Name</div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
