<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Card">
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter City Name" spellcheck="false">
            <button id="searchBtn"><img src="images/search.png" alt="search"></button>
        </div>
        <div class="error">Please Enter Valid City Name</div>

        <div class="weather">
            <img src="./images/rain.png" alt="rain" class="weather-icon">
            <h1 class="temp">35Â°C</h1>
            <h2 class="city">Chennai</h2>
            <h2 class="current-time">Current time</h2>
            <h2 class="time">12:57:23 PM</h2>
            <h2 class="dateshow">2024-04-17</h2>
            
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="humid">
                    <div>
                        <p class="humidity">61%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="windimage">
                    <div>
                        <p class="wind">6.26 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
