<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1 class="start">Live Weather App</h1>
    <div class="container" style="display: none;">
        <div class="weather">
            <div class="intro">
              
                <h1 class="desc">Weather Details is given as</h1>
            </div>
            <div class="complete">
                <img src="./images/rain.png" alt="rain" class="weather-icon">
                <h1 class="temp">--Â°C</h1>
                <h2 class="city">City Name</h2>
                <h2 class="current-time">Current time</h2>
                <h2 class="time">--:--:--</h2>
                <h2 class="dateshow">--/--/----</h2>
            </div>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="humid">
                    <div>
                        <p class="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="windimage">
                    <div>
                        <p class="wind">-- km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <div class="errorgot" style="display: none;">
    <div class="errorhere">
        <img src="./images/error.png" alt="Error" class="error-icon">
        <span class="error-message">Error fetching weather data</span>
    </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
